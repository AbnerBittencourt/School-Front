<div class="table" fxLayout="column">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
        </ng-container>

        <ng-container matColumnDef="ementa">
            <th mat-header-cell *matHeaderCellDef> Ementa </th>
            <td mat-cell *matCellDef="let element"> {{ element.ementa }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row (click)="edit(row)" *matRowDef="let row; columns: columns"></tr>
    </table>

    <span *ngIf="(!this.dataSource || this.dataSource.data.length === 0)" class="no-table" fxLayoutAlign="center center">
        Nenhum registro encontrado
    </span>
</div>
