<div class="table" fxLayout="column">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="aluno">
            <th mat-header-cell *matHeaderCellDef> Aluno </th>
            <td mat-cell *matCellDef="let element"> {{ element.aluno ? element.aluno.nome : "Não Informado" }} </td>
        </ng-container>

        <ng-container matColumnDef="ementa">
            <th mat-header-cell *matHeaderCellDef> Ementa do curso </th>
            <td mat-cell *matCellDef="let element"> {{ element.curso ? element.curso.ementa : "Não Informado" }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row (click)="edit(row)" *matRowDef="let row; columns: columns"></tr>
    </table>

    <span *ngIf="(!this.dataSource || this.dataSource.data.length === 0)" class="no-table" fxLayoutAlign="center center">
        Nenhum registro encontrado
    </span>
</div>
