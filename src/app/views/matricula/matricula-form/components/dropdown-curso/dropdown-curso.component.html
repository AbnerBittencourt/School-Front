<mat-form-field fxFlex appearance="outline">
    <mat-label>Curso</mat-label>
    <mat-select placeholder="Curso" formControlName="id" required>
        <mat-option>Selecione</mat-option>
        <mat-option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.ementa }}</mat-option>
    </mat-select>
</mat-form-field>
